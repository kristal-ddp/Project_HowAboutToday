<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="layout/layout">

<th:block layout:fragment="content">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>

    <!-- ================================
        START BREADCRUMB AREA
    ================================= -->
<section class="breadcrumb-area bread-bg-7">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h1 style="text-shadow:1px 1px 1px #000;" class="sec__title text-white" th:text="${viewName}">Hotel</h1>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START CARD AREA
================================= -->
<section class="card-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-wrap margin-bottom-30px">
                    <div class="filter-top d-flex align-items-center justify-content-between pb-4">
                        <div>
                            <h3 class="title font-size-40" th:text="|${viewName} 예약|">호텔 예약</h3>
                        </div>
                    </div><!-- end filter-top -->
                    <!--필터 창-->
                    <div class="filter-bar d-flex align-items-center justify-content-between">
                        <div class="filter-bar-filter d-flex flex-wrap align-items-center">
                            <div class="filter-option">
                                <h3 class="title font-size-16">정렬:</h3>
                            </div>
                            <div class="filter-option">
                                <div class="dropdown dropdown-contain">
                                    <a class="dropdown-toggle dropdown-btn dropdown--btn" href="#" role="button" data-toggle="dropdown">
                                        가격 범위
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-wrap">
                                        <div class="dropdown-item">
                                            <div class="slider-range-wrap">
                                                <div class="price-slider-amount padding-bottom-20px">
                                                    <label for="amount" class="filter__label">가격:</label>
                                                    <input type="text" id="amount" class="amounts hwt-amounts">
                                                </div><!-- end price-slider-amount -->
                                                <div id="slider-range"></div><!-- end slider-range -->
                                            </div><!-- end slider-range-wrap -->
                                            <div class="btn-box pt-4">
                                                <button class="theme-btn hwt-btn-gray theme-btn-small theme-btn-transparent" type="button">적용</button>
                                            </div>
                                        </div><!-- end dropdown-item -->
                                    </div><!-- end dropdown-menu -->
                                </div><!-- end dropdown -->
                            </div>
                        </div><!-- end filter-bar-filter -->
                        <div class="select-contain">
                            <select class="select-contain-select">
                                <option value="1">가격: 낮은순</option>
                                <option value="2">가격: 높은순</option>
                            </select>
                        </div><!-- end select-contain -->
                    </div><!-- end filter-bar -->
                </div><!-- end filter-wrap -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
        <!--검색 및 필터 -->
        <div class="row">
            <div class="col-lg-4">
                <div class="sidebar mt-0">
                    <div class="sidebar-widget">
                        <form action="hotel-listSearch" method="get">
                            <h3 class="title stroke-shape" th:text="|${viewName} 검색|">호텔 검색</h3>
                            <div class="sidebar-widget-item">
                                <div class="contact-form-action">
                                    <div class="input-box">
                                        <label class="label-text" th:text="|${viewName} 이름|">호텔 이름</label>
                                        <div class="form-group">
                                            <span class="la la-map-marker form-icon"></span>
                                            <input class="form-control" type="text" name="keyword" placeholder="이름을 입력하세요.">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">날짜 선택</label>
                                        <div class="form-group">
                                            <span class="la la-calendar form-icon"></span>
                                            <input class="date-picker-multiple form-control" type="text" fi name="date" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- end sidebar-widget-item -->
<!--                            <div class="sidebar-widget-item">-->
<!--                                <div class="qty-box mb-2 d-flex align-items-center justify-content-between">-->
<!--                                    <label class="font-size-16">성인</label>-->
<!--                                    <div class="qtyBtn d-flex align-items-center">-->
<!--                                        <div class="qtyDec"><i class="la la-minus"></i></div>-->
<!--                                        <input type="text" name="adult" value="0">-->
<!--                                        <div class="qtyInc"><i class="la la-plus"></i></div>-->
<!--                                    </div>-->
<!--                                </div>&lt;!&ndash; end qty-box &ndash;&gt;-->
<!--                                <div class="qty-box mb-2 d-flex align-items-center justify-content-between">-->
<!--                                    <label class="font-size-16">아동</label>-->
<!--                                    <div class="qtyBtn d-flex align-items-center">-->
<!--                                        <div class="qtyDec"><i class="la la-minus"></i></div>-->
<!--                                        <input type="text" name="child" value="0">-->
<!--                                        <div class="qtyInc"><i class="la la-plus"></i></div>-->
<!--                                    </div>-->
<!--                                </div>&lt;!&ndash; end qty-box &ndash;&gt;-->
<!--                            </div>&lt;!&ndash; end sidebar-widget-item &ndash;&gt;-->
                            <div class="btn-box pt-2">
                                <button class="theme-btn hwt-btn-gray">검 색</button>
                            </div>
                        </form>
                    </div><!-- end sidebar-widget -->
                    <div class="sidebar-widget">
                        <h3 class="title stroke-shape">가격순</h3>
                        <div class="sidebar-price-range">
                            <div class="main-search-input-item">
                                <div class="price-slider-amount padding-bottom-20px">
                                    <label for="amount2" class="filter__label">가격:</label>
                                    <input type="text" id="amount2" class="amounts hwt-amounts">
                                </div><!-- end price-slider-amount -->
                                <div id="slider-range2"></div><!-- end slider-range -->
                            </div><!-- end main-search-input-item -->
                            <div class="btn-box pt-4">
                                <button class="theme-btn hwt-btn-gray" type="button">적 용</button>
                            </div>

    <script>

        $(document).ready(function (){

           document.getElementById("accomAnchor").click();

        });

        function saveWish(accomNum) {

            $.ajax({
                url: '/rest/wish/' + accomNum,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
            }).done(function(result){

                // 이미 찜한 강의라면 찜 삭제 및 true 반환
                if(result){
                    alert("위시리스트에서 삭제하였습니다.");

                } else {
                    alert("위시리스트에 저장하였습니다.");
                }
            }).fail(function(error){
                alert(JSON.stringify(error));
            });

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user">

<th:block layout:fragment="content">

    <!-- ================================
        START DASHBOARD AREA
    ================================= -->
    <section class="dashboard-area">
        <div class="dashboard-content-wrap">
            <div class="dashboard-bread dashboard--bread">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <div class="breadcrumb-content">
                                <div class="section-heading">
                                    <h2 class="sec__title font-size-30 text-white">쿠폰함</h2>
                                </div>
                            </div><!-- end breadcrumb-content -->
                        </div><!-- end col-lg-6 -->
                    </div><!-- end row -->
                </div>
            </div><!-- end dashboard-bread -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-box ">
                        <div class="form-content pt-5 pb-0"><!--아이템카드 시작 -->
                            <div class="row">
                                <div class="col-lg-4 responsive-column justify-content-end"  th:each="coupon : ${clist}">
                                    <div class="card-item justify-content-end">
                                        <div class="card-body justify-content-end">
                                            <h3 class="card-title align-content-end align-items-end justify-content-end" th:text="${coupon.couponName}">쿠폰 이름</h3>
                                            <p class="card-meta justify-content-end" th:text="|${coupon.getStartDate()} ~ ${coupon.getEndDate()}까지|">사용 기한</p>
                                            <div class="card-price d-flex align-items-center">
                                                <p>
                                                    <span class="price__from" th:text="|${coupon.getDiscountMinPrice}원 이상 구매 시|">얼마 이상 구매시</span>
                                                </p>
                                            </div>
                                            <div class="card-price d-flex align-items-center justify-content-end ">
                                                <p>
                                                    <span class="price__num " th:text="|최대 ${coupon.getDiscountValue}${coupon.isFixed() ? '%' : '원'} 할인|">최대 얼마 할인</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div><!-- end card-item -->

                                </div><!-- end col-lg-4 -->

                                <!-- 아이템카드 종료 -->
                            </div><!-- end row -->
                        </div>
                    </div><!-- end form-box -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end form-box -->
        </div><!-- end dashboard-content-wrap -->
    </section><!-- end dashboard-area -->
    <!-- ================================
        END DASHBOARD AREA
    ================================= -->

</th:block>

</html>

<th:block th:fragment="signUp">

<div class="modal-popup">
    <input type="hidden" id="memberCheck" th:value="${memberCheck}">
    <div class="modal fade" id="signupPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle">회원가입</h5>
                        <p class="font-size-14">안녕하세요! 회원가입을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post" th:action="@{/member/join}" th:object="${memberDTO}">
                            <div class="input-box">
                                <label class="label-text">이름</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" th:field="*{nickname}" placeholder="이름"
                                           th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                                    <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: red; font-size:13px"></span>
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">이메일 주소</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="text"  th:field="*{email}" placeholder="이메일 주소"
                                           th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; font-size:13px"></span>
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="password" th:field="*{pwd}" placeholder="패스워드"
                                           th:class="${#fields.hasErrors('pwd')}? 'form-control fieldError' : 'form-control'">
                                    <span th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" style="color: red; font-size:13px"></span>
                                </div>
                            </div><!-- end input-box -->
                            <!--                                     <div class="input-box">-->
                            <!--                                         <label class="label-text">패스워드 확인</label>-->
                            <!--                                              <div class="form-group">-->
                            <!--                                                  <span class="la la-lock form-icon"></span>-->
                            <!--                                                  <input class="form-control" type="password" name="text" placeholder="패스워드 재입력">-->
                            <!--                                             </div>-->
                            <!--                                     </div>&lt;!&ndash; end input-box &ndash;&gt;-->
                            <div class="btn-box pt-3 pb-4">
                                <button type="submit" class="theme-btn w-100">회원가입</button>
                            </div>
<!--                            <div class="action-box text-center">-->
<!--                                <p class="font-size-14">SNS를 통한 회원가입</p>-->
<!--                                <ul class="social-profile py-3">-->
<!--                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>-->
<!--                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>-->
<!--                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>-->
<!--                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>-->
<!--                                </ul>-->
<!--                            </div>-->
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->
</th:block>

<th:block th:fragment="signIn">
<div class="modal-popup">
    <input type="hidden" id="loginCheck" th:value="${loginCheck}">
    <div class="modal fade" id="loginPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle2">로그인</h5>
                        <p class="font-size-14">안녕하세요! 로그인을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post" action="/loginProc">
                            <div class="input-box">
                                <label class="label-text">이메일</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="이메일 주소">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group mb-2">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="패스워드">
                                </div>


                                <div class="d-flex align-items-center justify-content-between">
                                    <!--                                    <div class="custom-checkbox mb-0">-->
                                    <!--                                        <input type="checkbox" id="rememberchb">-->
                                    <!--                                        <label for="rememberchb">Remember me</label>-->
                                    <!--                                    </div>-->
                                    <p class="forgot-password">
                                        <a href="recover">비밀번호를 잊으셨나요?</a>
                                    </p>
                                </div>
                            </div><!-- end input-box -->



                            <span th:if="${error}">
                                <p id="valid" th:text="${exception}" style="color: red; font-size:13px"></p>
                            </span>


                            <div class="btn-box pt-3 pb-4">
                                <button type="submit" id="login" class="theme-btn w-100">로그인</button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">SNS를 통한 로그인</p>
                                <ul class="social-profile py-3">
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->

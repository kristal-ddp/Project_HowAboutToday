<!-- ================================
    START MAP AREA
================================= -->
<section class="map-area padding-bottom-100px">
    <div class="container">
        <div class="row contact-map-wrap">
            <div class="col-lg-12">
                <div class="hwt-address-top">
                    <span class="d-block info__title">오늘어때 위치</span>
                </div>
                <div class="map-container">
                    <div id="map">
                        <div class="wrap_button">
                            <a href="javascript:;" class="btn_comm btn_linkMap" target="_blank" onclick="moveKakaoMap(this)"><span class="screen_out">크게보기</span></a>
                            <a href="javascript:;" class="btn_comm btn_resetMap" onclick="resetKakaoMap()"><span class="screen_out">초기화</span></a>
                        </div>
                    </div>
                </div><!-- end map-container -->

                <div class="hwt-address-bottom">
                    <img src="/images/location.png"/>
                    <span class="d-block info__title">서울 강남구 테헤란로 124</span>
                </div>
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end map-area -->

    END MAP AREA
================================= -->

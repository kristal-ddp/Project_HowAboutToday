<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<th:block layout:fragment="content">
<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area breadcrumb-board">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">FAQ</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <div class="contact-form-action pt-4">
                                    <form action="#">
                                        <div class="form-group mb-0">
                                            <input class="form-control pl-3" type="text" name="text" placeholder="원하는 검색어를 입력하세요.">
                                            <button class="search-btn" type="submit"><i class="la la-search"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START FAQ AREA
================================= -->
<section class="faq-area padding-top-100px padding-bottom-70px text-center">
    <div class="container">
        <div class="row hwt-row-board">
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/categories.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">전체</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#faq" class="d-block">
                        <img src="icon/sale.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">상품 / 서비스</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/pay.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">예약 / 결제</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/book.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">변경 / 취소 / 환불</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/discount.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">쿠폰 / 할인</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/star.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">포인트</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/write.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">후기 / 댓글</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/love.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">회원 / 개인정보</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>
<!-- ================================
    END FAQ AREA
================================= -->

<th:block th:replace="fragments/bottom-bar::bottom-bar"></th:block>

<!-- start back-to-top -->
<div id="back-to-top">
    <i class="la la-angle-up" title="Go top"></i>
</div>
<!-- end back-to-top -->

<!-- end modal-shared -->
<div class="modal-popup">
    <div class="modal fade" id="signupPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle">회원가입</h5>
                        <p class="font-size-14">안녕하세요! 회원가입을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post">
                            <div class="input-box">
                                <label class="label-text">닉네임</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="닉네임">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">이메일 주소</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="이메일 주소">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="패스워드">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드 확인</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="패스워드 재입력">
                                </div>
                            </div><!-- end input-box -->
                            <div class="btn-box pt-3 pb-4">
                                <button type="button" class="theme-btn w-100">회원가입</button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">SNS를 통한 회원가입</p>
                                <ul class="social-profile py-3">
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->

    <!-- end modal-shared -->
